version: "1"

services:
  - type: web
    name: product-importer-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: product-importer-redis
          property: connectionString

  - type: worker
    name: webhook-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery worker --loglevel=info --pool=solo -Q webhook_queue -n webhook_worker@%h
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: product-importer-redis
          property: connectionString

  - type: worker
    name: upload-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery worker --loglevel=info --pool=solo -Q upload_queue -n upload_worker@%h
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: product-importer-redis
          property: connectionString

databases:
  - name: product-importer-db
    databaseName: product_importer
    user: product_user
    plan: starter

services:
  - type: redis
    name: product-importer-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru